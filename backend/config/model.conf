# 定义了传入访问控制匹配函数的参数名和顺序
[request_definition]
r = sub, obj, act

# 定义访问策略的模型。即：Policy规则文档中各字段的名称和顺序
# 若不定义 eft(策略结果)，将不会去读策略文件中的结果字段，并将匹配的策略结果都默认为allow
[policy_definition]
p = sub, obj, act, eft

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act